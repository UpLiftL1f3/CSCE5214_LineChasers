    // Get the selected value from the dropdown

    // Find the corresponding object (row) based on the selected last_price
    const selectedRow = data.find(item => item.last_price == selectedValue);

    // Convert the selected row to DataFrame-like structure

        'last_price': selectedRow.last_price,

    };

    // Log the DataFrame-like structure (for visualization purposes)
    console.table(rowData);

    // Send data to the backend API (wrap rowData inside an array)
    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify([rowData])  // Passing rowData as an array
        });

        // Get the result from the API response
        const result = await response.json();

        // Display the prediction result
        if (result.prediction !== undefined) {
            document.getElementById('output').innerHTML = `Prediction: ${result.prediction}`;
        } else if (result.error) {
            document.getElementById('output').innerHTML = `Error: ${result.error}`;
        }
    } catch (error) {
        document.getElementById('output').innerHTML = `Error: ${error.message}`;
    }
